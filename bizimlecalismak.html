      <h2>Bizimle Çalışmak İster misiniz?</h2>
      <p>Zara ailesine katılmak ister misiniz? Aşağıdaki formu doldurarak başvurunuzu bize iletebilirsiniz.</p>

      <form action="basvuru.php" method="POST">
        <label for="name">Ad Soyad:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>

        <label for="position">Pozisyon:</label>
        <select id="position" name="position">
          <option value="magaza">Mağaza Personeli</option>
          <option value="depo">Depo Elemanı</option>
          <option value="yonetici">Mağaza Yöneticisi</option>
        </select>

        <label for="message">Kendinizden Bahsedin:</label>
        <textarea id="message" name="message" rows="5" placeholder="Kariyer hedefleriniz, deneyimleriniz..."></textarea>

        <button type="submit">Başvuruyu Gönder</button>
      </form>
    </div>
