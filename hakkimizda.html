<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Form Sonucu</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; } /* Sayfa genel stil ayarı */
    header { background-color: #000; color: white; text-align: center; padding: 15px; } /* Başlık kısmının stil ayarı */
    nav { background-color: #222; text-align: center; padding: 10px; } /* Navigasyon kısmının stil ayarı */
    nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; } /* Navigasyon linklerinin stil ayarı */
    nav a:hover { text-decoration: underline; } /* Hover efekti */
    main { padding: 20px; } /* Main alanı için padding */
    .veri { background: white; padding: 20px; border-radius: 5px; width: 400px; margin: auto; } /* Veri kutusu stil ayarı */
    .veri p { margin-bottom: 10px; } /* Paragraf arası mesafe */
  </style>
</head>
<body>
  <header>
    <h1>Form Sonucu</h1> <!-- Başlık kısmı -->
  </header>
  <nav>
    <a href="index.html">Anasayfa</a> <!-- Anasayfa linki -->
    <a href="hakkimizda.html">Hakkımızda</a> <!-- Hakkımızda linki -->
    <a href="urunler.html">Ürünler</a> <!-- Ürünler linki -->
    <a href="kampanyalar.html">Kampanyalar</a> <!-- Kampanyalar linki -->
    <a href="magazalar.html">Mağazalar</a> <!-- Mağazalar linki -->
    <a href="iletisim.html">İletişim</a> <!-- İletişim linki -->
  </nav>
  <main>
    <div class="veri">
      <h2>Gönderilen Bilgiler</h2> <!-- Formdan gelen bilgilerin başlığı -->
      <!-- Aşağıdaki paragraflar, formdan gelen sabit bilgileri gösteriyor. -->
      <p><strong>Ad:</strong> Ali Veli</p> <!-- Sabit olarak eklenen 'Ad' bilgisi -->
      <p><strong>Email:</strong> ali@example.com</p> <!-- Sabit olarak eklenen 'Email' bilgisi -->
      <p><strong>Mesaj:</strong> Zara ürünlerini çok beğendim, teşekkür ederim!</p> <!-- Sabit olarak eklenen 'Mesaj' bilgisi -->
    </div>
  </main>
</body>
</html>
