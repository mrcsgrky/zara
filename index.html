  <style>
    /* Sayfa genel stil ayarları */
    body { 
      font-family: Arial, sans-serif; /* Sayfanın fontunu Arial yapar. */
      background-color: #f5f5f5; /* Arka plan rengini açık gri yapar. */
      margin: 0; /* Sayfa kenarındaki boşluğu sıfırlar. */
    }

    /* Başlık kısmının stil ayarları */
    header { 
      background-color: #000; /* Arka plan rengini siyah yapar. */

      text-align: center; /* Başlığı ortalar. */
      padding: 15px; /* Başlığın etrafına 15px iç boşluk ekler. */
    }

    /* Navigasyon menüsünün stil ayarları */
    nav { 
      background-color: #222; /* Arka plan rengini koyu gri yapar. */

      padding: 10px; /* Menüye 10px iç boşluk ekler. */
    }

    /* Navigasyon bağlantılarının stil ayarları */
    nav a { 
      color: white; /* Bağlantı rengini beyaz yapar. */
      text-decoration: none; /* Bağlantı altını çizmeyi engeller. */
      margin: 0 15px; /* Bağlantılar arasına yatayda 15px boşluk ekler. */
      font-weight: bold; /* Yazıyı kalın yapar. */
    }

    /* Bağlantı üzerine gelindiğinde alt çizgi ekler */
    nav a:hover { 
      text-decoration: underline; /* Bağlantı üzerine gelindiğinde altını çizer. */
    }

    /* Ana içerik kısmının stil ayarları */
    main { 
      padding: 20px; /* Ana içeriğe 20px iç boşluk ekler. */
      text-align: center; /* İçeriği ortalar. */
    }

    /* Görsellerin stil ayarları */
    img { 
      max-width: 200px; /* Görselin genişliğini 200px'e kısıtlar. */
      margin-top: 20px; /* Görselin üst kısmına 20px boşluk ekler. */
    }
  </style>
</head>

  <header>
