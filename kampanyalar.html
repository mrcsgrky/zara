<!DOCTYPE html> <!-- Sayfanın HTML5 formatında olduğunu belirtir -->
<html lang="tr"> <!-- Sayfanın dilinin Türkçe olduğunu belirtir -->
<head>

    <title>Kampanyalar</title> <!-- Sayfa başlığını "Kampanyalar" olarak ayarlar -->
    <style>
        body { 
            font-family: Arial, sans-serif; /* Sayfa genelinde kullanılacak yazı tipini Arial olarak ayarlar */
            background-color: #f5f5f5; /* Sayfanın arka plan rengini açık gri yapar */
            color: #333; /* Yazı rengini koyu gri yapar */
            margin: 0; /* Sayfa kenarındaki dış boşluğu sıfırlar */
            padding: 0; /* Sayfa içindeki boşlukları sıfırlar */
        }
        header { 
            background-color: #000; /* Başlık kısmının arka plan rengini siyah yapar */
            color: white; /* Başlık kısmındaki yazının rengini beyaz yapar */
            padding: 15px; /* Başlık kısmına iç boşluk ekler */
            text-align: center; /* Başlık metnini ortalar */
        }
        nav { 
            background-color: #222; /* Navigasyon çubuğunun arka plan rengini koyu gri yapar */
            padding: 10px; /* Navigasyon çubuğuna iç boşluk ekler */
            text-align: center; /* Navigasyon linklerini ortalar */
        }
        nav a { 
            color: white; /* Navigasyon linklerinin rengini beyaz yapar */
            text-decoration: none; /* Linklerin altını çizmez */
            margin: 0 15px; /* Linkler arasına 15px boşluk bırakır */
            font-weight: bold; /* Link metinlerini kalın yapar */
        }
        nav a:hover { 
            text-decoration: underline; /* Linklere fare ile gelindiğinde altını çizer */
            color: #f2f2f2; /* Linklerin rengini biraz daha açık beyaz yapar */
        }
        main { 
            padding: 20px; /* Ana içerik kısmına iç boşluk ekler */
        }
    </style>
</head>
<body>
    <header><h1>Kampanyalar</h1></header> <!-- Sayfa başlığını "Kampanyalar" olarak ayarlar -->
    <nav>

        <a href="iletisim.html">İletişim</a> <!-- İletişim sayfasına yönlendiren link -->
    </nav>
    <main>
        <ul> <!-- Kampanyaların liste şeklinde sunulduğu alan -->
            <li>İkinci ürüne %50 indirim</li> <!-- İlk kampanya maddesi -->

        </ul>
    </main>
</body>
</html>
