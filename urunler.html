    <style>
        body { 
            font-family: Arial, sans-serif; /* Sayfa genelinde Arial yazı tipini kullanır */
            background-color: #f5f5f5; /* Sayfanın arka plan rengini açık gri yapar */
            color: #333; /* Yazı rengini koyu gri yapar */
            margin: 0; /* Sayfa kenarındaki dış boşluğu sıfırlar */
            padding: 0; /* Sayfa içindeki boşlukları sıfırlar */
        }

        header { 
            background-color: #000; /* Başlık kısmının arka plan rengini siyah yapar */
            color: white; /* Başlık kısmındaki yazı rengini beyaz yapar */
            padding: 15px; /* Başlık kısmına iç boşluk ekler */
            text-align: center; /* Başlık metnini ortalar */
        }

        nav { 
            background-color: #222; /* Navigasyon çubuğunun arka plan rengini koyu gri yapar */
            padding: 10px; /* Navigasyon çubuğuna iç boşluk ekler */
            text-align: center; /* Navigasyon linklerini ortalar */
        }

        nav a { 
            color: white; /* Navigasyon linklerinin rengini beyaz yapar */
            text-decoration: none; /* Linklerin altını çizmez */
            margin: 0 15px; /* Linkler arasına 15px boşluk bırakır */
            font-weight: bold; /* Link metinlerini kalın yapar */
        }

        nav a:hover { 
            text-decoration: underline; /* Linklere fare ile gelindiğinde altını çizer */
            color: #f2f2f2; /* Linklerin rengini açık beyaz yapar */
        }

        main { 
            padding: 20px; /* Ana içerik kısmına iç boşluk ekler */
            text-align: center; /* İçeriği ortalar */
        }

        table { 
            width: 100%; /* Tabloyu sayfa genişliği kadar yapar */
            border-collapse: collapse; /* Tablo kenarlıklarını birleştirir */
            background-color: white; /* Tablo arka planını beyaz yapar */
        }

        table th, table td { 
            border: 1px solid #ccc; /* Tablo hücrelerine gri kenarlık ekler */
            padding: 10px; /* Hücrelere iç boşluk ekler */
            text-align: center; /* Hücre içeriğini ortalar */
        }

        img { 
            width: 100%; /* Resim genişliği %100, ancak kutu sınırlı olacak */
            max-width: 300px; /* Maksimum genişlik 300px, fotoğraflar bu boyutla sınırlı olacak */
            height: auto; /* Resmin yüksekliği otomatik olarak ayarlanır */
            border-radius: 8px; /* Resim köşelerini yuvarlar */
            transition: transform 0.3s ease; /* Fotoğraf üzerine gelindiğinde büyüme efekti için geçiş ekler */
        }

        img:hover {
            transform: scale(1.1); /* Üzerine gelindiğinde resmin büyümesini sağlar */
        }

        .product-container {
            position: relative; /* Ürünleri içerik kutusunu yerleştirmek için konumlandırır */
            overflow: hidden; /* Resmin taşmasını engeller */
        }

        .product-info {
            position: absolute; /* Ürün bilgilerini kesin konumda yerleştirir */
            bottom: -100%; /* Başlangıçta ürün bilgilerini kutunun dışında tutar */
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6); /* Ürün bilgileri kutusunun arka planını yarı saydam siyah yapar */
            color: white; /* Ürün bilgisi metnini beyaz yapar */
            padding: 10px; /* Ürün bilgisi kutusuna iç boşluk ekler */
            text-align: center; /* Ürün bilgisi metnini ortalar */
            transition: bottom 0.3s ease-in-out; /* Ürün bilgisi kutusunun görünür hale gelme geçişini ekler */
        }

        .product-container:hover .product-info {
            bottom: 0; /* Üzerine gelindiğinde ürün bilgisi kutusunun görünmesini sağlar */
        }

        .product-info h3, .product-info p {
            margin: 5px 0; /* Ürün adı ve fiyatı arasına boşluk ekler */
        }

        /* Başlıkları kaldırmak için tablo başlıklarını gizler */
        table th {
            display: none;
        }
    </style>
</head>
